imports:
    - { resource: parameters_production.php }
    - { resource: config.yml }

doctrine:
    dbal:
        driver: pdo_pgsql

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: 'php://stderr'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
